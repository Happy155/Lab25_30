{% extends 'base.html' %}
{% block content %}
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Zaloguj się na swoje konto</h2>
    </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <div class="bg-white shadow rounded-lg">
        <div class="p-8">
          <form class="space-y-6" action="" method="POST" autocomplete="off">
            {% csrf_token %}
            <div>
              <label for="username" class="block text-sm/6 font-medium text-gray-900">Nazwa użytkownika</label>
              <div class="mt-2">
                <input type="text"
                       name="username"
                       id="username"
                       autocomplete="username"
                       required
                       autofocus
                       placeholder="Nazwa"
                       class="w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm" />
              </div>
            </div>
            <div>
              <label for="password" class="block text-sm/6 font-medium text-gray-900">Hasło</label>
              <div class="mt-2">
                <input type="password"
                       name="password"
                       id="password"
                       autocomplete="current-password"
                       required
                       placeholder="Hasło"
                       class="w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm" />
              </div>
            </div>
            <div>
              <button type="submit"
                      class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition text-sm">
                Zaloguj się
              </button>
            </div>
          </form>
          <p class="mt-10 text-center text-sm/6 text-gray-500">
            Nie masz konta?
            <a href="{% url 'register' %}"
               class="font-semibold text-blue-600 hover:text-blue-700 transition">Zarejestruj się</a>
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
